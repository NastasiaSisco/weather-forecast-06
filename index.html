<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row text-center bg-success text-white">
        <h1>Weather Dashboard</h1>
    </div>
    
    <div class="row">
        <div class="column col-3">
            <form>
                <label class="text-success">Choose a city:</label>
                <input class="form-control my-2 text-success" type="search" placeholder="Search" id="user-input">
                <button class="btn btn-outline-success my-2" style="width: 100%" type="submit" id="search-button">Search City 
                </button>
            </form>

        <button class="btn btn-outline-success my-2" style="width: 100%" type="submit" id="clear-button">Clear History</button>
        
        <div class="border-top border-success" id="saved-searches">
        <!-- blank space for inserts -->
        </div>
    </div>

    <div class="column col-9">
        <div class="row" id="current-weather">
        <!-- blank space for current weather  -->
        </div>
        
        <div class="row" id="forecast-header"></div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="forecast-display">
        <!-- blank space for forecast  -->
        </div>
    </div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

<script src="./assets/js/script.js"></script>

</html>
